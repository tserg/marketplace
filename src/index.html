<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marketplace</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>


    <h1 align="center">Marketplace</h1>
    <br>
    <h3 align="center">Please refresh the page after each action.</h3>

    <div id = "user-dashboard" class="dashboard">

      <span><h3>User Dashboard</h3></span>

      <div id="wallet_display">
        <span>Current wallet: </span>
        <span id ="account">
      </div>

      <div id="status_display">
        <span>Account status: </span>
        <span id ="account_status"></span>
      </div>

      <div id = "store-id-display">
        <span>Number of stores opened: </span>
        <span id = "store-id"></span>
      </div>

      <div id = "item-id-display">
        <span>Number of items listed: </span>
        <span id = "item-id"></span>
      </div>
    </div>

    <div id = "admin-dashboard" class="dashboard" style = "display:none">


    </div>


    <div id = "storeowner-dashboard" class="dashboard">



    </div>

    <div id = "shopper-dashboard" class="dashboard">

      <span>
        <button class = "btn-view-items" type = "button">View items for sale</button>
      </span>

      <div id ="master-box" class = "shops">

      </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src = "js/web3.min.js"></script>
    <script src = "js/truffle-contract.js"></script>
    <script src = "js/app.js"></script>

  </body>

</html>

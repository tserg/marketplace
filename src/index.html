<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marketplace</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src = "js/web3.min.js"></script>
    <script src = "js/truffle-contract.js"></script>
    <script src = "js/app.js"></script>

    <h1 align="center">Marketplace</h1>

    <div id = "user-dashboard" class="dashboard">

      <span><h3>User Dashboard</h3></span>

      <div id="wallet_display">
        <span>Current wallet: </span>
        <span id ="account">
      </div>

      <div id = "store-id-display">
        <span>Number of stores opened: </span>
        <span id = "store-id"></span>
      </div>

      <div id = "item-id-display">
        <span>Number of items listed: </span>
        <span id = "item-id"></span>
      </div>

      <div id="status_display">
        <span>Account status: </span>
        <span id ="status"></span>
      </div>

    </div>

    <div id = "admin-dashboard" class="dashboard">
      <span><h3>Admin Dashboard</h3></span>
      <div>

        <h4>Add another admin</h4>

        <span>
          Address: <input type="text" size="50" id = "new-admin-address" />
        </span>

        <span>
          <button class = "btn-add-admin" type="button" data-id="4">Add admin</button>
        </span>

      </div>

      <div>

        <h4>Add another storeowner</h4>

        <span>
          Address: <input type="text" size="50" id = "new-storeowner-address" />
        </span>

        <span>
          <button class = "btn-add-storeowner" type="button" data-id="5">Add storeowner</button>
        </span>

      </div>

    </div>


    <div id = "storeowner-dashboard" class="dashboard">
      <span><h3> Storeowner Dashboard </h3></span>

      <div>

        <button class = "btn-open-store" type = "button" data-id="0">Open Store</button>

      </div>

      <div id = "list-item-section">

        <h4> List an item</h4>

        <span class = "list-item-fields">
          Store Id: <input type ="text" size="25" id = "list-item-store-id" />
        </span>

        <span class = "list-item-fields">
          Name: <input type ="text" size="25" id = "list-item-name" />
        </span>

        <span class = "list-item-fields">
          Price: <input type ="text" size="25" id = "list-item-price" />
        </span>

        <span class = "list-item-fields">
          <button class = "btn-list-item" type="button" data-id="2">List item</button>
        </span>

      </div>

    </div>

    <div id = "shopper-dashboard" class="dashboard">

      <div id ="master-box" class = "shops">

      </div>



    </div>

  </body>

</html>
